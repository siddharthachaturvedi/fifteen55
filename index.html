<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fifteen55</title>
    <link href="https://fonts.googleapis.com/css2?family=Shadows+Into+Light&display=swap" rel="stylesheet">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            font-family: 'Shadows Into Light', cursive;
            background: linear-gradient(135deg, #1a1a1a 0%, #2c2c2c 100%);
            color: #f0f0f0;
            overflow: hidden;
        }

        #grid-container {
            display: grid;
            width: 100vw;
            height: 100vh;
            gap: 1px;
        }

        .box {
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.8em;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .box:hover {
            transform: scale(1.1);
            z-index: 2;
        }

        .box.crossed {
            background-color: rgba(0, 35, 149, 0.3); /* Transparent Blue */
        }

        .box.crossed::before {
            content: '✕';
            color: rgba(255, 255, 255, 0.2);
            font-size: 1.2em;
            font-weight: bold;
        }

        .box.current {
            background-color: rgba(255, 255, 255, 0.1);
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
        }

        .box.future {
            background-color: rgba(128, 128, 128, 0.1);
        }

        .box.final-ten {
            background-color: rgba(237, 41, 57, 0.2); /* Transparent Red */
        }

        .box.milestone {
            border: 1px solid rgba(255, 215, 0, 0.3); /* Subtle gold border */
        }

        .box.milestone, .box.final-ten {
            font-weight: bold;
            color: rgba(255, 215, 0, 0.7); /* Semi-transparent gold color for text */
        }

        .day-label {
            position: absolute;
            bottom: 2px;
            right: 2px;
            font-size: 0.6em;
            color: rgba(255, 255, 255, 0.5);
        }

        .countdown {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: calc(8vw + 8vh);
            font-weight: bold;
            color: rgba(255, 255, 255, 0.8);
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
            z-index: 10;
        }
    </style>
</head>
<body>
    <div id="grid-container"></div>
    <div id="countdown" class="countdown"></div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const gridContainer = document.getElementById("grid-container");
            const countdownElement = document.getElementById("countdown");
            
            const startDate = new Date("2024-06-28T00:00:00Z");
            const releaseDate = new Date("2027-02-07T00:00:00Z");
            
            function getCurrentDate() {
                return new Date(new Date().toUTCString());
            }

            function dateDiffInDays(date1, date2) {
                const _MS_PER_DAY = 1000 * 60 * 60 * 24;
                const utc1 = Date.UTC(date1.getFullYear(), date1.getMonth(), date1.getDate());
                const utc2 = Date.UTC(date2.getFullYear(), date2.getMonth(), date2.getDate());

                return Math.floor((utc2 - utc1) / _MS_PER_DAY);
            }

            const totalDays = dateDiffInDays(startDate, releaseDate);

            function updateGrid() {
                const currentDate = getCurrentDate();
                const pastDays = dateDiffInDays(startDate, currentDate);
                const daysLeft = Math.max(0, totalDays - pastDays);

                const { cols, rows } = calculateGridSize();
                gridContainer.style.gridTemplateColumns = `repeat(${cols}, 1fr)`;
                gridContainer.style.gridTemplateRows = `repeat(${rows}, 1fr)`;
                
                gridContainer.innerHTML = '';
                for (let i = 0; i < totalDays; i++) {
                    const box = document.createElement("div");
                    box.className = "box";
                    
                    const dayLeft = totalDays - i;
                    
                    if (i < pastDays) {
                        box.classList.add('crossed');
                    } else if (i === pastDays) {
                        box.classList.add('current');
                    } else if (dayLeft <= 10) {
                        box.classList.add('final-ten');
                        addDayLabel(box, dayLeft);
                    } else {
                        box.classList.add('future');
                    }
                    
                    if (dayLeft % 100 === 0 && dayLeft <= 900 && dayLeft > 0) {
                        box.classList.add('milestone');
                        addDayLabel(box, dayLeft);
                    }
                    
                    gridContainer.appendChild(box);
                }

                updateCountdown(daysLeft);
            }

            function addDayLabel(box, dayLeft) {
                const label = document.createElement("span");
                label.className = "day-label";
                label.textContent = dayLeft;
                box.appendChild(label);
            }

            function updateCountdown(daysLeft) {
                let message;

                if (daysLeft === 1) {
                    message = "✨"; // Sparkle emoji for the last day
                } else if (daysLeft <= 0) {
                    message = "🕊️"; // Dove emoji for freedom
                } else {
                    message = daysLeft.toString();
                }

                countdownElement.textContent = message;
            }

            function calculateGridSize() {
                const aspectRatio = window.innerWidth / window.innerHeight;
                let cols, rows;
                if (aspectRatio > 1) {
                    cols = Math.ceil(Math.sqrt(totalDays * aspectRatio));
                    rows = Math.ceil(totalDays / cols);
                } else {
                    rows = Math.ceil(Math.sqrt(totalDays / aspectRatio));
                    cols = Math.ceil(totalDays / rows);
                }
                return { cols, rows };
            }

            updateGrid();
            
            setInterval(updateGrid, 60000); // Update every minute

            window.addEventListener('resize', updateGrid);
        });
    </script>
</body>
</html>
